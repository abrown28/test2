<head>
    <title>Testing</title>

    <script type="text/javascript" src="https://golden-layout.com/files/latest/js/goldenlayout.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-base.css" />
    <link type="text/css" rel="stylesheet"
        href="https://golden-layout.com/files/latest/css/goldenlayout-dark-theme.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="codemirror.css" />
    <script src='codemirror.js'></script>
</head>

<body>
    <script>
        var config = {
            settings:{
                hasHeaders: false,
                // popoutWholeStack: true
                showPopoutIcon: false,
                showMaximiseIcon: false,
                showCloseIcon: false
            },
            content: [{
                type: 'row',
                content:[{
                    type: 'component',
                    componentName: 'treeComponent',
                    isClosable: false
                },{
                    type: 'component',
                    componentName: 'containerComponent',
                    isClosable: false
                }]
            }]
        };


        var myLayout = new GoldenLayout(config);
        myLayout.registerComponent('containerComponent', function (container, componentState) {
            container.getElement().html('<div id="editors"></div>');
        });
        myLayout.registerComponent('treeComponent', function (container, componentState) {
            container.getElement().html('<h1 style="color:white">I\'m a tree</h1>');
        });
        myLayout.init();


        const editorConfig = {
            settings:{
                //hasHeaders: false,
                // popoutWholeStack: true
                //showPopoutIcon: true,
                showMaximiseIcon: false,
                showCloseIcon: false
            },
            content: [{
                type: 'stack',
                content:[{
                    type: 'component',
                    componentName: 'editorComponent',

                },{
                    type: 'component',
                    componentName: 'editorComponent',
                }]
            }]
        };
        const editorLayout = new GoldenLayout(editorConfig, '#editors');
        editorLayout.registerComponent('editorComponent', function (container, componentState) {
            container.getElement().html('<textarea id="txtarea" style="background-color:green; color: white"></textarea>');
            // var myCodeMirror = CodeMirror.fromTextArea(document.getElementById('txtarea'), {
            //     value: "SELECT * FROM Table WHERE id = 1;",
            //     //mode: 'SQL'
            // });

        });
        editorLayout.init();
    </script>
</body>

</html>
